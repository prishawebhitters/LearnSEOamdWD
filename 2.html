<div class="form-container" method="POST" action="https://script.google.com/macros/s/AKfycbxduklj6IbpV9PqKiPeMvdB9cJaBEkip1nvWXu2RYGcMRlmNM-uiV1doMtFmRupLhf7/exec">
    <h3><b>Apply For <span style="color:#de3335; line-height: 1.5;">The Digital Marketing <br>Training Course</span></b></h3>
    <br>
    <label for="Name">Name:</label>
    <input type="text" placeholder="Full Name" id="Name" required>
    <label for="phone">Phone Number:</label>
    <input type="tel" placeholder="Phone Number" id="phone">
    <label for="Email">Email</label>
    <input type="email" placeholder="Mobile Number" id="Email">
    <label for="batches">Choose a batch</label>
    <select id="batches">
        <option label="February 15">February 15</option>
        <option label="March 1">March 1</option>
    </select>
    <label for="message">Message</label>
    <textarea id="message" rows="4" cols="54" placeholder="Message"></textarea>
    <button type="submit" class="btn-read-more">Apply</button>
</div>
