<div class="col-md-6 form-section">
  <div class="form-container">
      <h3><b>Apply For <span style="color:#de3335">The Digital Marketing Training Course</span></b></h3>
      <br>
      <label for="Name">Name:</label>
      <input type="text" placeholder="Full Name" id="Name">
      <label for="phone">Phone Number:</label>
      <input type="tel" placeholder="Phone Number" id="phone">
      <label for="Email">Email</label>
      <input type="email" placeholder="Mobile Number" id="Email">
      <label for="message">Message</label>
      <textarea id="message" rows="4" cols="54" placeholder="Message"></textarea>
      <button class="btn-read-more">Next</button>
  </div>
</div>
